version: "3.8"
services:
  frontend:
    image: vahanp/tcwebapp-frontend:latest
    restart: unless-stopped
    ports:
      - "8080:80"   # host:container (Nginx for SPA)
    depends_on:
      - backend
    networks:
      - tcnet

  backend:
    image: vahanp/tcwebapp-backend:latest
    restart: unless-stopped
    environment:
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - PORT=5174
    expose:
      - "5174"
    networks:
      - tcnet

networks:
  tcnet:
    driver: bridge
