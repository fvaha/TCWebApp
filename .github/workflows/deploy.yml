name: Build, Push and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write .env file from GitHub Secret
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vahanp/tcwebapp:latest

      - name: Upload .env file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7771
          source: .env
          target: /home/${{ secrets.SERVER_USER }}/tcwebapp/.env
          overwrite: true

      - name: Deploy to Ubuntu Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7771
          script: |
            mkdir -p /home/${{ secrets.SERVER_USER }}/tcwebapp

            docker pull vahanp/tcwebapp:latest
            docker rm -f tcwebapp || true
            docker run -d \
              --name tcwebapp \
              -p 8181:8181 \
              -p 5174:5174 \
              --env-file /home/${{ secrets.SERVER_USER }}/tcwebapp/.env \
              --restart always \
              vahanp/tcwebapp:latest
