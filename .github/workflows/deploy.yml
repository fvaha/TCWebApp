name: Build, Push and Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: vahanp/tcwebapp:latest

      - name: Deploy to Ubuntu server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 7771
          script: |
            # Make sure .env exists on server and is secure
            mkdir -p /home/${{ secrets.SERVER_USER }}/tcwebapp
            chmod 600 /home/${{ secrets.SERVER_USER }}/tcwebapp/.env

            # Pull latest image and restart container
            docker pull vahanp/tcwebapp:latest
            docker rm -f tcwebapp || true
            docker run -d \
              --name tcwebapp \
              -p 8181:80 \
              --env-file /home/${{ secrets.SERVER_USER }}/tcwebapp/.env \
              --restart always \
              vahanp/tcwebapp:latest
